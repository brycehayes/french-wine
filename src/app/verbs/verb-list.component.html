<div class="card">
  <div class='card-header'>
    Verb list
  </div>

  <div class="card-body">
		<div class="row">

			<div class="col-md-2">Filter by:</div>
			<div class="col-md-4">
				<input type="text" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h4>Filtered by: </h4>
			</div>
		</div>
    <div class="table-responsive">
          <table class="table" *ngIf="verbList && verbList.length">
            <thead>
              <tr>
                <th>
                  <button class="btn btn-primary">
                    Show Image
                  </button>
                </th>
                <th>Verb Infinitive</th>
                <th>English Translation</th>
                <th>Irregular</th>
                <th>Past Participle</th>
                <th>5 Star Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let verb of verbList">
                <td>
                  <img [src]="verb.imageUrl"
                      [title]="verb.verbInfinitive"
                      [style.width.px]="imageWidth"
                      [style.margin.px]="imageMargin">
                </td>
                <td>{{verb.verbInfinitive}}</td>
                <td>{{verb.english}}</td>
                <td>{{verb.irregular}}</td>
                <td>{{verb.pastParticiple}}</td>
                <td>{{verb.starRating}}</td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
</div>
