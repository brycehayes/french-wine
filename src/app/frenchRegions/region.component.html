<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div>
    <img src='assets/images/franceRegions.png' width='150px'>
  </div>
  <div class="card-body">
		<div class="row">
			<div class="col-md-2">Filter:</div>
			<div class="col-md-4">
				<input type="text" [(ngModel)]='regionListFilter'/>
			</div>


		</div>
		<div class="row">
			<div class="col-md-6">
				<h4>Filtered by: {{regionListFilter}}</h4>
			</div>
		</div>
  </div>

  <div class="table-responsive">
  			<table class="table" *ngIf='regions && regions.length'>

  				<thead>
  					<tr>
  						<th>
                  <button class="btn btn-primary" (click)="toggleCoatOfArmsImage()"> {{!showCoatsOfArms ? "Show" : "Hide"}} Coats of Arms </button>
  						</th>
  						<th>Region Name</th>
              <th>Capital</th>
              <th>No. of Beaux Villages</th>

  					</tr>
  				</thead>
  				<tbody>
            <tr *ngFor='let region of filteredRegions'>
              <td>
                  <img *ngIf='showCoatsOfArms'
                        [src]='region.imageUrl'
                        [title]='region.regionName'
                        [style.width.px]='imageWidth'
                        [style.margin.px]='imageMargin'
                        >
              </td>
              <td>{{region.regionName}}</td>
              <td>{{region.capital}}</td>
              <td>{{region.numberOfBeauxVillages | convertToSpaces: ' '}}<td>
            </tr>
  				</tbody>
  			</table>
  		</div>



</div>
